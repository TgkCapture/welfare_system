{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
<p style="margin-top: 15px;">
    Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
</p>
{% endblock %}
