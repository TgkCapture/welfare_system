<!-- app/templates/errors/401.html -->
{% extends 'base.html' %}

{% block title %}401 - Unauthorized{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="error-title">401</h1>
        <h2 class="error-subtitle">Unauthorized</h2>
        <p class="error-message">
            You need to be logged in to access this page. Please log in and try again.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </a>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline">
                <i class="fas fa-home"></i>
                Go Home
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    text-align: center;
}

.error-content {
    max-width: 500px;
    padding: 2rem;
}

.error-icon {
    font-size: 4rem;
    color: var(--danger-color);
    margin-bottom: 1.5rem;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1;
    margin-bottom: 0.5rem;
}

.error-subtitle {
    font-size: 2rem;
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.error-message {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
