<!-- app/templates/errors/400.html -->
{% extends 'base.html' %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">400</h1>
        <h2 class="error-subtitle">Bad Request</h2>
        <p class="error-message">
            The server could not understand your request. Please check your input and try again.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    text-align: center;
}

.error-content {
    max-width: 500px;
    padding: 2rem;
}

.error-icon {
    font-size: 4rem;
    color: var(--warning-color);
    margin-bottom: 1.5rem;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1;
    margin-bottom: 0.5rem;
}

.error-subtitle {
    font-size: 2rem;
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.error-message {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
